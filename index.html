<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>

    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <main class="flex-row-center">
        <section class="calculator">
            <div class="display flex-row-end">
                <!-- 14 is the max length before overflowing -->
                <p class="display-text">0<p>
            </div>
            <div class="flex-row-end">
                <div class="main-container padding-right-25">
                    <div class="util-pad flex-row">
                        <button class="util-btn clear-btn">AC</button>
                        <button class="util-btn change-sign-btn">+/-</button>
                        <button class="util-btn backspace-btn">⌫</button>
                    </div>
                    <div class="numpad">
                        <div class="flex-row">
                            <button class="num-btn">1</button>
                            <button class="num-btn">2</button>
                            <button class="num-btn">3</button>
                        </div>
                        <div class="flex-row">
                            <button class="num-btn">4</button>
                            <button class="num-btn">5</button>
                            <button class="num-btn">6</button>
                        </div>
                        <div class="flex-row">
                            <button class="num-btn">7</button>
                            <button class="num-btn">8</button>
                            <button class="num-btn">9</button>
                        </div>
                        <div class="flex-row">
                            <button class="num-btn zero-btn">0</button>
                            <button class="num-btn decimal-btn">.</button>
                        </div>
                    </div>
                </div>
                <div class="operations flex-column">
                    <button class="operation-btn divide-btn">÷</button>
                    <button class="operation-btn multiply-btn">×</button>
                    <button class="operation-btn subtract-btn">-</button>
                    <button class="operation-btn addition-btn">+</button>
                    <button class="operation-btn equals-btn">=</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
